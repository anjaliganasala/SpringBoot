<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">
<head>
<meta charset="ISO-9959-1">
<title>home</title>
</head>
<body>
	<table border="1">
	<thead>
			<tr>
				<th>Name</th>
			    <th>Password</th>
			</tr>
	</thead>	
		
		<tbody>
			<tr th:each="user:${usersList}">
			<td th:text="${user.name}"></td>
			<td th:text="${user.password }"></td>
				
			</tr>
		</tbody>
	</table>
</body>
